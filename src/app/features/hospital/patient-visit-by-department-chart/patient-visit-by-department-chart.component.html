<div class="flex justify-center">

    <div class="max-w-sm w-full bg-white rounded-lg shadow p-4 md:p-6">

        <div class="flex justify-between mb-3">
            <div class="flex justify-center items-center">
                <h5 class="text-xl leading-none text-gray-900  pe-1">Patient Visit By Department</h5>
                <!-- SVG icon for info tooltip -->
            </div>
        </div>

        <div>
            <div class="flex" id="devices">
                <div class="flex items-center me-4">
                    <input id="desktop" type="checkbox" value="desktop"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        (change)="handleCheckboxChange($event)">
                    <label for="desktop"
                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Cardiology</label>
                </div>
                <div class="flex items-center me-4">
                    <input id="tablet" type="checkbox" value="tablet"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        (change)="handleCheckboxChange($event)">
                    <label for="tablet"
                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Neurology</label>
                </div>
                <div class="flex items-center me-4">
                    <input id="mobile" type="checkbox" value="mobile"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        (change)="handleCheckboxChange($event)">
                    <label for="mobile"
                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Dermatology</label>
                </div>
            </div>
        </div>

        <!-- Donut Chart (Using ng-apexcharts) -->
        <div class="py-6">
            <div style="position: relative; height: 220px; width: 400px;">
                <!-- <apx-chart 
                [series]="chartOptions.series" 
                [chart]="chartOptions.chart" 
                [colors]="chartOptions.colors"
                [labels]="chartOptions.labels" 
                [stroke]="chartOptions.stroke"
                [plotOptions]="chartOptions.plotOptions"
                [grid]="chartOptions.grid"
                [dataLabels]="chartOptions.dataLabels" 
                [legend]="chartOptions.legend" [yaxis]="chartOptions.yaxis"
                [xaxis]="chartOptions.xaxis">
                </apx-chart> -->
            </div>
        </div>
    </div>

</div>
